<body>

 <div class="graph-container">
    <div class="graph" id="graph1">
     <script>
         const data = [{x:  '1896', value :380},
{x:  '1900', value :1936},
{x:  '1904', value :1301},
{x:  '1906', value :1733},

{x:  '1928', value :4992},
{x:  '1932', value :2969},
{x:  '1936', value :6506},
{x:  '1948', value :6405},
{x:  '1952', value :8270},
{x:  '1956', value :5127},
{x:  '1960', value :8119},
{x:  '1964', value :7702},
{x:  '1968', value :8588},
{x:  '1972', value :10304},
{x:  '1976', value :8641},
{x:  '1980', value :7191},
{x:  '1984', value :9454},
{x:  '1988', value :12037},
{x:  '1992', value :12977},
{x:  '1996', value :13780},
{x:  '2000', value :13821},
{x:  '2004', value :13443},
{x:  '2008', value :13602},
{x:  '2012', value :12920},
{x:  '2016', value :13688},
];
    // Set the dimensions of the canvas
    const width = 400;
    const height = 300;
    const margin = { top: 20, right: 20, bottom: 30, left: 50 };
    
    // Create the SVG canvas
    const svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
    
    // Create scales for the x and y axes
    const xScale = d3.scaleLinear()
      .domain(d3.extent(data, d => d.x))
      .range([margin.left, width - margin.right]);
    
    const yScale = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.y)])
      .range([height - margin.bottom, margin.top]);
    
    // Create the line generator
    const line = d3.line()
      .x(d => xScale(d.x))
      .y(d => yScale(d.y));
    
    // Create the line path
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 2)
      .attr("d", line);
    // Add x-axis
    svg.append("g")
      .attr("transform", `translate(0, ${height - margin.bottom})`)
      .call(d3.axisBottom(xScale));
    
    // Add y-axis
    svg.append("g")
      .attr("transform", `translate(${margin.left}, 0)`)
      .call(d3.axisLeft(yScale));
        </script> 
    </div>
    <div class="graph" id="graph2">
    <h1>Analysis of Olympics Since 1896</h1>
    </div>
  </div>
</body>
