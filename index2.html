<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Analysis of Olympics since 1896</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      font-size: 36px;
      font-weight: normal;
      color: #888;
    }
      h2 {
      font-size: 24px;
      font-weight: normal;
      color: #888;
    }
    .button-container {
      margin: 1px;
    }
    .button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f0f0f0;
      color: #333;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    .button:hover {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    .graph-container {
      display: flex;
    }
    .graph {
      width: 50%;
      padding: 10px;
    }
  </style>
</head>
<body>
<h1>Analysis of Olympics Since 1896</h1>
<div class="button-container">
    <a class="button" href="index.html">Overview</a>
      <a class="button" href="index2.html">The USA</a>
      <a class="button" href="index3.html">Events</a>
  </div>
<h2>Top 10 Countries in Number of Athletes Sent to Olympics</h2>
  <script>
    function goToPage(url) {
      window.location.href = url;
    }
  </script>
 <div class="graph-container">
    <div class="graph" id="graph1">
     <script>
    
    const data = [
  { year: 2000, percentage: .25 },
  { year: 2005, percentage: .40 },
  { year: 2010, percentage: .35 },
  { year: 2015, percentage: .50 },
  { year: 2020, percentage: .45 }
];

// Set the dimensions of the canvas
const width = 400;
const height = 300;
const margin = { top: 20, right: 20, bottom: 30, left: 50 };

// Create the SVG canvas
const svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

// Create scales for the x and y axes
const xScale = d3.scaleLinear()
  .domain(d3.extent(data, d => d.year))
  .range([margin.left, width - margin.right]);

const yScale = d3.scaleLinear()
  .domain([0, d3.max(data, d => d.percentage)])
  .range([height - margin.bottom, margin.top]);

// Create the line generator
const line = d3.line()
  .x(d => xScale(d.year))
  .y(d => yScale(d.percentage));

// Create the line path
svg.append("path")
  .datum(data)
  .attr("fill", "none")
  .attr("stroke", "steelblue")
  .attr("stroke-width", 2)
  .attr("d", line);

// Add x-axis
svg.append("g")
  .attr("transform", `translate(0, ${height - margin.bottom})`)
  .call(d3.axisBottom(xScale).tickFormat(d3.format("d")));

// Add y-axis
svg.append("g")
  .attr("transform", `translate(${margin.left}, 0)`)
  .call(d3.axisLeft(yScale).tickFormat(d3.format(".0%")));
        </script> 
    </div>
    <div class="graph" id="graph2">
    <h1>Analysis of Olympics Since 1896</h1>
    </div>
  </div>
</body>
</html>
