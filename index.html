<!DOCTYPE html>
<html>
<head>
  <title>Simple D3 Bar Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="barGraph"></div>
</body>
</html>

   <body>
      <svg width = "500" height = "500"></svg>
      <script>
  

         d3.csv("https://gist.githubusercontent.com/annamw2/859de9d40a62a5709a893d1949846c9c/raw/37aafc2f7ed404b56fb7b6ccaf7064c7823f267c/Athlete", function(error, data) {
            if (error) {
               throw error;
            }
               
            const data_raw  = d3.csv(
              "https://gist.githubusercontent.com/annamw2/859de9d40a62a5709a893d1949846c9c/raw/37aafc2f7ed404b56fb7b6ccaf7064c7823f267c/Athlete"
            )
      
              const svg =d3.select("#barGraph")
           .append("svg")
           .attr("width", width)
           .attr("height", height);
            
              svg
                .selectAll("rect")
                .data(data_raw)
                .join("rect")
                .attr("x", (d) => d.Age)
                .attr("y", 0)
                .attr("width", 0.3)
                .attr("height", 200);
            
              return svg.node();
            }
  
      </script>
   </body>
</html>
