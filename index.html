<body>

<h2>Top 10 Countries in Number of Athletes Sent to Olympics</h2>

 <div class="chart-container">

     <script>
        data = [{language:  'United States', value :17847},
                {language:  'France', value :11988},
                {language:  'Great Britain', value :11404},
                {language:  'Italy', value :10260},
                {language:  'Germany', value :9326},

                {language:  'Japan', value :8289},
                {language:  'Sweden', value :8052},
                {language:  'Australia', value :7513},
                {language:  'Hungary', value :6547},];

       const width = 700;
        const height = 400;
        const margin = { top: 50, right: 20, bottom: 70, left: 50 };
        
        // Create the SVG canvas
        const svg = d3.select("#chart1")
            .append("svg")
          .attr("width", width)
          .attr("height", height);
        
        // Create scales for the x and y axes
        const xScale = d3.scaleBand()
          .domain(data.map(d => d.language))
          .range([margin.left, width - margin.right])
          .padding(0.1);
        
        const yScale = d3.scaleLinear()
          .domain([0, d3.max(data, d => d.value)])
          .range([height - margin.bottom, margin.top]);

         var tooltip = d3.select("body")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "1px")
                .style("border-radius", "5px")
                .style("padding", "10px")


        // Create the bars
        svg.selectAll(".bar")
          .data(data)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("x", d => xScale(d.language))
          .attr("y", d => yScale(d.value))
          .attr("width", xScale.bandwidth())
          .attr("height", d => height - margin.bottom - yScale(d.value))
          .append('title')
          .text((d) => `Sales were ${d.language} in ${d.value}`);

        // Add x-axis
        svg.append("g")
          .attr("transform", `translate(0, ${height - margin.bottom})`)
          .call(d3.axisBottom(xScale))
        .selectAll("text")
          .attr("transform", "rotate(45)")
          .attr("text-anchor", "start");
        
        // Add y-axis
        svg.append("g")
          .attr("transform", `translate(${margin.left}, 0)`)
          .call(d3.axisLeft(yScale).ticks(5));
