<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Analysis of Olympics since 1896</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      font-size: 36px;
      font-weight: normal;
      color: #888;
    }
      h2 {
      font-size: 24px;
      font-weight: normal;
      color: #888;
    }
    .button-container {
      margin: 1px;
    }
    .button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f0f0f0;
      color: #333;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    .button:hover {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    .chart-container {
      width: 1px;
      height: 1px;
      margin: 0 auto;
    }
    .graph-container {
      display: flex;
    }
    .graph {
      width: 50%;
      padding: 10px;
    }
  </style>
</head>
<body>
<h1>Analysis of Olympics Since 1896</h1>
<div class="button-container">
    <a class="button" href="index.html">Overview</a>
      <a class="button" href="index2.html">The USA</a>
      <a class="button" href="index3.html">Events</a>
  </div>
<h2>Top 10 Countries in Number of Athletes Sent to Olympics</h2>
  <script>
    function goToPage(url) {
      window.location.href = url;
    }
  </script>
 <div class="graph-container">
    <div class="graph" id="graph1">
     <script>
        data = [{language:  'United States', value :17847},
                {language:  'France', value :11988},
                {language:  'Great Britain', value :11404},
                {language:  'Italy', value :10260},
                {language:  'Germany', value :9326},
                {language:  'Canada', value :9279},
                {language:  'Japan', value :8289},
                {language:  'Sweden', value :8052},
                {language:  'Australia', value :7513},
                {language:  'Hungary', value :6547},];

        const width = 600;
        const height = 400;
        const margin = { top: 20, right: 20, bottom: 30, left: 50 };
        
        // Create the SVG canvas
        const svg = d3.select("body")
          .append("svg")
          .attr("width", width)
          .attr("height", height);
        
        // Create scales for the x and y axes
        const xScale = d3.scaleBand()
          .domain(data.map(d => d.language))
          .range([margin.left, width - margin.right])
          .padding(0.1);
        
        const yScale = d3.scaleLinear()
          .domain([0, d3.max(data, d => d.value)])
          .range([height - margin.bottom, margin.top]);
        
        // Create the bars
        svg.selectAll(".bar")
          .data(data)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("x", d => xScale(d.language))
          .attr("y", d => yScale(d.value))
          .attr("width", xScale.bandwidth())
          .attr("height", d => height - margin.bottom - yScale(d.value));
        
        // Add x-axis
        svg.append("g")
          .attr("transform", `translate(0, ${height - margin.bottom})`)
          .call(d3.axisBottom(xScale));
        
        // Add y-axis
        svg.append("g")
          .attr("transform", `translate(${margin.left}, 0)`)
          .call(d3.axisLeft(yScale).ticks(5));
        
        // Add labels to the bars
        svg.selectAll(".bar-label")
          .data(data)
          .enter()
          .append("text")
          .attr("class", "bar-label")
          .attr("x", d => xScale(d.language) + xScale.bandwidth() / 2)
          .attr("y", d => yScale(d.value) - 5)
          .text(d => d.value);
    </script> 
    </div>
        <div class="graph" id="graph2">
          <h1>Analysis of Olympics Since 1896</h1>
    </div>
    </div>
</body>
</html>
