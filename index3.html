<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Analysis of Olympics since 1896</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      font-size: 36px;
      font-weight: normal;
      color: #888;
    }
      h2 {
      font-size: 24px;
      font-weight: normal;
      color: #888;
    }
    .button-container {
      margin: 1px;
    }
    .button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f0f0f0;
      color: #333;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    .button:hover {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    .graph-container {
      display: flex;
    }
    .graph {
      width: 50%;
      padding: 10px;
    }
  </style>
</head>
<body>
<h1>Analysis of Olympics Since 1896</h1>
<div class="button-container">
        <a class="button" href="index.html">Overview</a>
          <a class="button" href="index2.html">The USA</a>
          <a class="button" href="index3.html">Events</a>
</div>
<h2>Insert info here</h2>
  <script>
    function goToPage(url) {
      window.location.href = url;
    }
  </script>
<h1>Medal Count Bar Graph</h1>
  <div>
    <meta charset="utf-8">

    <!-- Initialize a select button -->
    <select id="selectButton"></select>
    
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    
    <!-- Color Scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    </select>
      <script>
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

  const data = [
  {year:  1924, n :1400, name: 'Deborah'},];
   
    // List of groups (here I have one group per column)
    var allGroup = d3.map(data, function(d){return(d.name)}).keys()

    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.year; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(7));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.n; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Initialize line with first group of the list
    var line = svg
      .append('g')
      .append("path")
        .datum(data.filter(function(d){return d.name==allGroup[0]}))
        .attr("d", d3.line()
          .x(function(d) { return x(d.year) })
          .y(function(d) { return y(+d.n) })
        )
        .attr("stroke", function(d){ return myColor("valueA") })
        .style("stroke-width", 4)
        .style("fill", "none")

    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.filter(function(d){return d.name==selectedGroup})

      // Give these new data to update line
      line
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.year) })
            .y(function(d) { return y(+d.n) })
          )
          .attr("stroke", function(d){ return myColor(selectedGroup) })
    }

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })
      </script>
  </div>
</div>
</body>
</html>
