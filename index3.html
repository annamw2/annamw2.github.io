<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Analysis of Olympics since 1896</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      font-size: 36px;
      font-weight: normal;
      color: #888;
    }
      h2 {
      font-size: 24px;
      font-weight: normal;
      color: #888;
    }
    .button-container {
      margin: 1px;
    }
    .button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f0f0f0;
      color: #333;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    .button:hover {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    .graph-container {
      display: flex;
    }
    .graph {
      width: 50%;
      padding: 10px;
    }
  </style>
</head>
<body>
<h1>Analysis of Olympics Since 1896</h1>
<div class="button-container">
        <a class="button" href="index.html">Overview</a>
          <a class="button" href="index2.html">The USA</a>
          <a class="button" href="index3.html">Events</a>
</div>
<h2>Insert info here</h2>
  <script>
    function goToPage(url) {
      window.location.href = url;
    }
  </script>
<h1>Medal Count Bar Graph</h1>
  <div>
    <label for="medalFilter">Filter by Medal:</label>
    <select id="medalFilter">
      <option value="all">All Medals</option>
      <option value="Gold">Gold</option>
      <option value="Silver">Silver</option>
      <option value="Bronze">Bronze</option>
    </select>
      <script>
          const data = [
  { medal: 'Gold', count: 36 },
  { medal: 'Silver', count: 22 },
  { medal: 'Bronze', count: 19 }
];

// Set the dimensions of the canvas
const width = 400;
const height = 300;
const margin = { top: 20, right: 20, bottom: 30, left: 50 };

// Create the SVG canvas
const svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

// Create scales for the x and y axes
const xScale = d3.scaleBand()
  .domain(data.map(d => d.medal))
  .range([margin.left, width - margin.right])
  .padding(0.1);

const yScale = d3.scaleLinear()
  .domain([0, d3.max(data, d => d.count)])
  .range([height - margin.bottom, margin.top]);

// Create the bars
const bars = svg.selectAll(".bar")
  .data(data)
  .enter()
  .append("rect")
  .attr("class", "bar")
  .attr("x", d => xScale(d.medal))
  .attr("y", d => yScale(d.count))
  .attr("width", xScale.bandwidth())
  .attr("height", d => height - margin.bottom - yScale(d.count))
  .attr("fill", "steelblue");

// Add x-axis
svg.append("g")
  .attr("transform", `translate(0, ${height - margin.bottom})`)
  .call(d3.axisBottom(xScale));

// Add y-axis
svg.append("g")
  .attr("transform", `translate(${margin.left}, 0)`)
  .call(d3.axisLeft(yScale).ticks(5));

// Function to update the graph based on the selected medal
function updateGraph(selectedMedal) {
  const filteredData = (selectedMedal === "all") ? data : data.filter(d => d.medal === selectedMedal);

  yScale.domain([0, d3.max(filteredData, d => d.count)]);

  bars.data(filteredData)
    .transition()
    .duration(500)
    .attr("y", d => yScale(d.count))
    .attr("height", d => height - margin.bottom - yScale(d.count));

  svg.select("g.y-axis")
    .transition()
    .duration(500)
    .call(d3.axisLeft(yScale).ticks(5));
}

// Listen for changes in the drop-down menu
const medalFilter = document.getElementById("medalFilter");
medalFilter.addEventListener("change", function () {
  const selectedMedal = medalFilter.value;
  updateGraph(selectedMedal);
});

// Initial rendering of the graph
updateGraph("all");
      </script>
  </div>
</div>
</body>
</html>
