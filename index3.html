<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Analysis of Olympics since 1896</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      font-size: 36px;
      font-weight: normal;
      color: #888;
    }
      h2 {
      font-size: 24px;
      font-weight: normal;
      color: #888;
    }
    .button-container {
      margin: 1px;
    }
    .button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f0f0f0;
      color: #333;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    .button:hover {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    .graph-container {
      display: flex;
    }
    .graph {
      width: 50%;
      padding: 10px;
    }
    .line {
      fill: none;
      stroke-width: 2;
    }
    .legend {
      font-size: 12px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<h1>Analysis of Olympics Since 1896</h1>
<div class="button-container">
        <a class="button" href="index.html">Overview</a>
          <a class="button" href="index2.html">The USA</a>
          <a class="button" href="index3.html">Events</a>
</div>
<h2>Insert info here</h2>
  <script>
    function goToPage(url) {
      window.location.href = url;
    }
  </script>
<h1>Medal Count Bar Graph</h1>
  <div>
   <div>
    <label for="nameFilter">Filter by Name:</label>
    <select id="nameFilter"></select>
  </div>
  <div id="lineGraph"></div>
      <script>
// set the dimensions and margins of the graph
const data = [
  { name: 'Athletics', year: 1896, n: 12, Medal: "Gold" },
  { name: 'Athletics', year: 1897, n: 6, Medal: "Silver" },
  { name: 'Athletics', year: 1898, n: 10, Medal: "Silver" },
  { name: 'Athletics', year: 1898, n: 3, Medal: "Gold" },
  { name: 'Gymnastics', year: 1896, n: 26, Medal: "Gold" },
  { name: 'Shooting', year: 1896, n: 5, Medal: "Gold" }
];

// Set the dimensions of the canvas
const width = 600;
const height = 400;
const margin = { top: 20, right: 20, bottom: 30, left: 50 };

// Create the SVG canvas
const svg = d3.select("#lineGraph")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

// Extract unique names (medals) for the drop-down filter
const names = [...new Set(data.map(d => d.name))];

// Create the drop-down filter for name
const nameFilter = d3.select("#nameFilter");
nameFilter.selectAll("option")
  .data(names)
  .enter()
  .append("option")
  .text(d => d);

// Create scales for the x and y axes
const xScale = d3.scaleLinear()
  .domain(d3.extent(data, d => d.year))
  .range([margin.left, width - margin.right]);

const yScale = d3.scaleLinear()
  .domain([0, d3.max(data, d => d.n)])
  .range([height - margin.bottom, margin.top]);

// Function to draw the lines based on the selected name
function updateGraph(selectedName) {
  const filteredData = data.filter(d => d.name === selectedName);

  const lineGenerator = d3.line()
    .x(d => xScale(d.year))
    .y(d => yScale(d.n));

  const lines = svg.selectAll(".line")
    .data([filteredData], d => d[0].name);

  lines.enter()
    .append("path")
    .attr("class", "line")
    .attr("d", lineGenerator)
    .style("stroke", (d, i) => d[0].Medal === "Gold" ? "gold" : (d[0].Medal === "Silver" ? "silver" : "brown"));

  lines.exit().remove();
}

// Listen for changes in the drop-down filter
nameFilter.on("change", function () {
  const selectedName = nameFilter.node().value;
  updateGraph(selectedName);
});

// Initial rendering of the graph with the first name selected
updateGraph(names[0]);
      </script>
  </div>
</div>
</body>
</html>
