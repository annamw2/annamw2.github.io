const names = [...new Set(data.map(d => d.name))];

// Set the dimensions of the canvas
const margin = { top: 30, right: 50, bottom: 50, left: 50 };
const width = 1000 - margin.left - margin.right;
const height = 500 - margin.top - margin.bottom;

// Create the SVG canvas
const svg = d3.select("#lineGraph")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", `translate(${margin.left}, ${margin.top})`);

// Create x and y scales
const xScale = d3.scaleLinear()
  .domain(d3.extent(data, d => d.year))
  .range([0, width]);

const yScale = d3.scaleLinear()
  .domain([0, d3.max(data, d => d.n)])
  .range([height, 0]);

// Create a line generator
const lineGenerator = d3.line()
  .x(d => xScale(d.year))
  .y(d => yScale(d.n));

// Function to draw the multiline graph
function updateGraph(selectedName) {
  const filteredData = data.filter(d => d.name === selectedName);

  // Create an array of medals from the filtered data
  const medals = [...new Set(filteredData.map(d => d.Medal))];

  // Create a color scale for different medals
  const colorScale = d3.scaleOrdinal()
    .domain(medals)
    .range(d3.schemeCategory10);

  // Remove any existing lines
  svg.selectAll(".line").remove();

  // Draw each line based on the medal
  const lines = svg.selectAll(".line")
    .data(medals)
    .enter()
    .append("path")
    .attr("class", "line")
    .attr("d", medal => lineGenerator(filteredData.filter(d => d.Medal === medal)))
    .attr("fill", "none")
    .attr("stroke", medal => colorScale(medal));

  // Create x-axis
  //svg.append("g")
  //  .attr("class", "x-axis")
  //  .attr("transform", `translate(0, ${height})`)
    //.call(d3.axisBottom(xScale).ticks(12));
  //  .call(d3.axisBottom(xScale).tickFormat(d3.format("d")));
// Add x-axis
    svg.append("g")
      .attr("transform", `translate(0, ${height - margin.bottom})`)
      .call(d3.axisBottom(xScale).tickFormat(d3.format("d")));

  // Create y-axis
  svg.append("g")
    .attr("class", "y-axis")
    .call(d3.axisLeft(yScale).ticks(5));

  // Create a legend
  const legend = svg.append("g")
    .attr("class", "legend")
    .attr("transform", `translate(${width - 100}, 10)`);

  legend.selectAll("rect")
    .data(medals)
    .enter()
    .append("rect")
    .attr("x", 0)
    .attr("y", (d, i) => i * 20)
    .attr("width", 15)
    .attr("height", 15)
    .attr("fill", medal => colorScale(medal));

  legend.selectAll("text")
    .data(medals)
    .enter()
    .append("text")
    .attr("x", 20)
    .attr("y", (d, i) => i * 20 + 12)
    .text(medal => medal);
}

// Create the drop-down filter for name
const nameFilter = d3.select("#nameFilter");
nameFilter.selectAll("option")
  .data(names)
  .enter()
  .append("option")
  .text(d => d);

// Listen for changes in the drop-down filter
nameFilter.on("change", function () {
  const selectedName = nameFilter.node().value;
  updateGraph(selectedName);
});

// Initial rendering of the graph with the first name selected
updateGraph(names[0]);
